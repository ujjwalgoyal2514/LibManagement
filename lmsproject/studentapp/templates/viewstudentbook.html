{% extends "studentparent.html" %}
{% block body %}

<div class="container-fliud">
    
  <div class="row mt-3 p-5 rounded" style="background:linear-gradient(rgba(157, 157, 157, 0.789),rgba(0,0,0,0.3),rgba(1, 27, 83, 0.922)) ;">
      <div class="col-sm-10 mx-auto" style="overflow-y:hidden;overflow-x: auto; scrollbar-width: none;" >
          <h2 style="color:white;font-size:3rem;text-align:center;">View Your Issued Book</h2>
      </div>
  </div>
</div>
<br>
<table class="table table-bordered text-dark">
    <tr>
        <th>Bookid</th>
        <th>Subject</th>
        <th>Bookname</th>
        <th>Authorname</th>
        <th>Issue Date</th>
        <th>Due Date</th>
        <th>Status</th>
    </tr>
    {% for b in  book %}
    <tr>
        <td>{{b.bookid}}</td>
        <td>{{b.subject}}</td>
        <td>{{b.bookname}}</td>
        <td>{{b.authorname}}</td>
        <td>{{b.issuedate}}</td>
        <td>{{b.duedate}}</td>
        <td>{{b.status}}</td>
    </tr>

    {% endfor %}
</table> 

{% endblock body %}
