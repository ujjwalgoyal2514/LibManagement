{% extends "parent.html" %}
{% load static %}
{% block main %}
<h1 style="text-align: center;">Home Page</h1>
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" style="max-height: 1000px;">
      <div class="carousel-item active" data-bs-interval="4000">
        <img src="{% static 'images/grand.jpg'%}" class="d-block w-100 carousel-image" alt="..." style="width: 100%;
        height: 1000px;
        object-fit: cover;">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="{% static 'images/twitter.jpg'%}" class="d-block w-100 carousel-image" alt="...">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="{% static 'images/grand.jpg'%}" class="d-block w-100 carousel-image" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
 
{% endblock main%}
